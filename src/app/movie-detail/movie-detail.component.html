<app-header></app-header>
<div class="detail-container" *ngIf="movie">
  <mat-card class="detail-card">
    <img [src]="'https://image.tmdb.org/t/p/w500' + movie.poster_path" alt="{{ movie.title }}">
    <mat-card-content>
      <h1>{{ movie.title }}</h1>
      <p>{{ movie.overview }}</p>
      <p><strong>Release Date:</strong> {{ movie.release_date | date: 'longDate' }}</p>
      <p><strong>Calification:</strong> {{ movie.vote_average }}/10</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="goBack()">Return</button>
    </mat-card-actions>
  </mat-card>
</div>
